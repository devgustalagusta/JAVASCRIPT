<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnebitX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <main>
        <div class="sec1">
            <div class="nav">
                <a class="navA" href=""><img class="logo" src="../im/logo-obc-2021-darkbg.png" alt=""> </a>
                <a class="navA" href="">Falcon 9</a> 
                <a class="navA" href="">Human space flight</a>
            </div>
            <div class="p">
                <p data-aos-duration="2000" data-aos="fade-up" class="psec1">LANÇAMENTO A CAMINHO</p>
                <p data-aos-duration="2000" data-aos="fade-up" class="psec1 psec2">MISSÃO EQUIPE-3</p>
                <button data-aos-duration="2000" data-aos="fade-up" class="btn1">SAIBA MAIS</button>
            </div>
        </div>
        <div class="sec2">
            <div data-aos="fade-right"
            data-aos-offset="200"
            data-aos-easing="ease-in-sine" class="p2">
                <p class="psec1">MISSÃO CONCLUÍDA</p>
                <p class="psec2 p2sec2">MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</p>
                <button class="btn2">SAIBA MAIS</button>
            </div>
        </div>
        <div class="sec3">
            <div data-aos="fade-down" data-aos-duration="2000" class="p3">
                <p class="psec1">MISSÃO CONCLUÍDA</p>
                <p class="p2sec3">DRAGON RETORNOU PARA A TERRA</p>
                <button class="btn3">SAIBA MAIS</button>
            </div>
        </div>
        <div class="sec4">
            <div data-aos="fade-down-right" data-aos-duration="2000" class="p4 psec4">
                <p>STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</p>
                <button class="btn4">SAIBA MAIS</button>
            </div>
        </div>
        <footer class="footer">
            <span class="me-4 copyOBC">OneBitCode © 2021</span>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Twitter</a>
        </footer>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
