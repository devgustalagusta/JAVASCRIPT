<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoais</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <main> 
        <h1>Minhas Finanças</h1>
        <section id="form">
            <form action="http://localhost:3000/articles" method="post">
                <h2>Nova transação</h2>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="value">Valor:</label>
            <input type="number" name="value" id="value">
            <button type="submit">Salvar</button>
            </form>
        </section>
        <div>
            <h2>Saldo: <span id="Saldo"></span></h2>
            <h2>Histórico de transações</h2>
            <section id="article"></section>
            <section id="formdelete">
                <label for="delete">Deletar transação:</label>
                <input type="number" name="delete" id="delete">
                <button id="del">Deletar</button>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
